        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        padding: 20px;
    }

    h1 {
        color: #ff4d88;
        font-size: 2rem;
    }

    #yesBtn {

<body>
